<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div id="Topo">
        <h1 class="typing-animation">Tempo para <span id="2023">2023</span></h1>
    </div>

    <div class="countdown-container bounce">
            <div class="countdown-el days-c">
                <p class="text" id="days">0</p>
                <span>Dias</span>
            </div>
            <div class="countdown-el hours-c">
                <p class="text" id="hours">0</p>
                <span>Horas</span>
            </div>
            <div class="countdown-el minutes-c">
                <p class="text" id="minutes">0</p>
                <span>Minutos</span>
            </div>
            <div class="countdown-el seconds-c">
                <p class="text" id="seconds">0</p>
                <span>Segundos</span>
            </div>
    </div>
    <div id="sonic">
        <img src="../countdown/imgs/sonic_16_bit__gif__by_fulanit0-d6fso2y-860784135.gif" alt="">
    </div>

    <div id="chao"></div>
    



    <script src="script.js" defer></script>
</body>
</html>
